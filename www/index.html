<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
  <title>Love Stories</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>


  <!-- your app's js -->

</head>

<body ng-app="starter">

  <ion-pane>

    <ion-content ng-controller="mainController" has-bouncing="true" on-double-tap="nextHeart()" style="background: #ee9ca7; background: -webkit-linear-gradient(to left, #ee9ca7 , #ffdde1); background: linear-gradient(to left, #ee9ca7 , #ffdde1);">


      <div class="card" id="questions" ng-class="{hidden:!start}" on-hold="holdHeart()">
        <div class="item item-text-wrap">
          {{current_question}}
        </div>


      </div>
      <div id="start_message" ng-class="{hidden:start}" on-swipe-up="holdHeart()" on-hold="holdHeart()">
        <h1>Hold on Heart</h1>
      </div>

    </ion-content>
  </ion-pane>
</body>


<script src="js/app.js"></script>

</html>
